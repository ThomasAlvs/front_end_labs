<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/simple-html/reset.css">
    <link rel="stylesheet" href="/form-html/form.css">
    <link
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_box"
    />
</head>
<body>
    <div class="body">
        <header class="grid-header-container">

                <div class="top-left">
                    <h1>Faça seu cadastro!</h1>
                    <h2>Compre on-line <i class="material-symbols-outlined"> sell </i></h2>
                </div>
                <div class="top-right">
                    <img src="/form-html/img/icone_cadastro-removebg-preview.png" alt="Ícone de Cadastro">
                </div>

        </header>
    <form action="">
        <div class="container">
            <div id="dados-pessoais" class="campos-inputs">
                <fieldset>
                    <legend>Dados Pessoais</legend>
 
                    <label for="name">Nome</label>
                    <input type="text"
                    id="name"
                    placeholder="Digite seu nome"
                    required>
 
                    <label for="email">E-mail</label>
                    <input type="email"
                    id="email"
                    placeholder="Digite seu e-mail"
                    required>
 
                    <label for="date-nasc">Data de nascimento</label>
                    <input type="date"
                    id="date-nasc"
                    placeholder="Digite sua data de nascimento"
                    required>
 
                    <label for="CPF">CPF</label>
                    <input type="number"
                    placeholder="000.000.000-00"
                    id="CPF"
                    required
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </fieldset>
            </div>
 
            <div id="endereco" class="campos-inputs">
                <fieldset>
                    <legend>Endereco</legend>
                    <label for="Rua">Rua</label>
                    <input type="text"
                    id="Rua"
                    placeholder="Rua"
                    required>
               
                    <label for="Numero">Número</label>
                    <input type="number"
                    id="Numero"
                    placeholder="Número"
                    required>
               
                    <label for="Bairro">Bairro</label>
                    <input type="text"
                    id="Bairro"
                    placeholder="Bairro"
                    required>
               
                    <label for="CEP">CEP</label>
                    <input type="number"
                    id="CEP"
                    required
                    pattern="\d{5}-\d{3}"
                    name="cep"
                    placeholder="00000-000">
               
                    <label for="Cidade">Cidade</label>
                    <input type="text"
                    id="Cidade"
                    placeholder="Cidade"
                    required>
               
                    <label for="Estado">Estado</label>                
                    <select name="estados" id="">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                </fieldset>
            </div>
            <div id="login" class="campos-inputs">
                <fieldset>
                    <legend>Login</legend>
 
                <label for="Avatar">Imagem de perfil</label>
                <input id="Avatar"
                type="file"
                accept="Image/*">
 
                <label for="login-conta">Login</label>
                <input type="text"
                name="login"
                id="login-conta"
                />
 
                <label for="senha">Senha</label>
                <input type="password"
                minlength="8"
                name="senha"
                required
                id="senha"
                >
 
                <label for="confirmaSenha">Confirme a senha</label>
                <input type="password"
                id="confirmaSenha"
                minlength="8"
                name="confirmaSenha"
                required
                >
 
                </fieldset>
            </div>
        </div>
        <div class="grid-button-container">
        <input type="reset" value="Cancelar"/>
        <input type="submit" value="Enviar" />
        </div>
    </form>
    </div>
</body>
</html>
